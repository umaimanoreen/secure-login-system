<!DOCTYPE html>
<html>

<head>
    <title>Generating Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta http-equiv="refresh" content="3;url=/dashboard">
</head>

<body>
    <div class="container">
        <h2>SECURE AUDIT REPORT</h2>
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>OPERATIVE</th>
                        <th>CLEARANCE</th>
                        <th>ACCESS TIME</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in history %}
                    <tr>
                        <td>{{ item[0] }}</td>
                        <td>{{ item[1] }}</td>
                        <td>{{ item[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button onclick="window.print()">PRINT REPORT</button>
            <br>
            <a href="/dashboard">Return to Dashboard</a>
        </div>
    </div>

    <style>
        @keyframes load {
            0% {
                width: 0%;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }
    </style>
</body>

</html>
