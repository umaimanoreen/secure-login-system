<!DOCTYPE html>
<html>

<head>
    <title>Security Intelligence Terminal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        // LIVE INTRUSION DETECTION SYSTEM
        // Auto-refresh every 3 seconds to catch hackers in real-time
        setInterval(function () {
            window.location.reload();
        }, 3000);
    </script>
    <style>
        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        .log-container {
            height: 600px;
            /* Fixed height for log area */
            overflow-y: auto;
            /* Scrollable if many logs */
            border: 1px solid #333;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: inset 0 0 20px rgba(255, 0, 60, 0.2);
            padding: 10px;
        }

        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0b10;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff003c;
        }
    </style>
</head>

<body>
    <div class="container" style="width: 90%; max-width: 1000px;">
        <h2 style="color: #ff003c; text-shadow: 0 0 15px #ff003c;" class="blink">⚠ LIVE INTRUSION DETECTION SYSTEM ⚠
        </h2>

        <div class="log-container">
            <table style="font-family: 'Courier New'; font-size: 13px; width: 100%; border-collapse: collapse;">
                <tr style="background: rgba(255, 0, 60, 0.2); position: sticky; top: 0;">
                    <th style="padding: 12px; border: 1px solid #ff003c; color: white;">TIMESTAMP</th>
                    <th style="padding: 12px; border: 1px solid #ff003c; color: white;">EVENT TYPE</th>
                    <th style="padding: 12px; border: 1px solid #ff003c; color: white;">USER / IP</th>
                    <th style="padding: 12px; border: 1px solid #ff003c; color: white;">DETAILS</th>
                </tr>
                {% for log in logs %}
                <tr>
                    <td style="padding: 8px; border-bottom: 1px solid #333; color: #00f2ff;">{{log[3]}}</td>
                    <td style="padding: 8px; border-bottom: 1px solid #333; color: #ff003c; font-weight: bold;">
                        {{log[1]}}</td>
                    <td style="padding: 8px; border-bottom: 1px solid #333; color: white;">{{log[2]}}</td>
                    <td style="padding: 8px; border-bottom: 1px solid #333; color: #aaaaaa;">{{log[4]}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <div style="margin-top: 20px; text-align: center; font-size: 12px; color: #555;">
            SYSTEM STATUS: <span style="color: #00f2ff;">ONLINE</span> | MONITORING: <span
                style="color: #00f2ff;">ACTIVE</span> | DB_CONNECTION: <span style="color: #00f2ff;">SECURE</span>
        </div>

        <div style="margin-top: 30px; text-align: center;">
            <a href="/admin"
                style="color: white; text-decoration: none; border: 1px solid var(--neon-cyan); padding: 10px 20px; display: inline-block;">RETURN
                TO ADMIN PANEL</a>
        </div>
    </div>
</body>

</html>
